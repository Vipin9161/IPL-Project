<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3fd8c12a7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="left-side">
            <div><a href="index.html"><img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo"></a></div>
            </div>
            <div class="center2">
                <i id="search-icon" class="fa-solid fa-magnifying-glass" aria-hidden="true">
                </i>
                <input id="search-box" type="text" name="search" placeholder="Enter Team Code">
            </div>
        </nav>
    </header>
    <main>
        <div id="add-team">
            <h1 id="team-heading">Add The Player</h1>
             <form id="addteamform">
                 <p>Player Name</p>
                 <input id="inp1" type="text" name="playerName" placeholder="Enter player name here.." required>
                 <p>Price in Crore</p>
                 <input id="inp2" type="number" name="price" maxlength="2" placeholder="enter price in Rs.cr" required>
                 <p>Select The Player playing</p>
                 <select id="inp3" type="text" name="isPlaying" placeholder="enter playing status here.." required> 
                     <option value="true">true</option>    
                     <option value="false">false</option>    
                 </select>
                 <p>Select Player Role</p>
                 <select id="inp4" type="text" name="role" required>
                     <option value="ALL-Rounder">ALL-Rounder</option>
                     <option value="Batsman">Batsman</option>
                     <option value="Bowler">Bowler</option>
                     </select>
                 <p>Player Image URL</p>
                 <input id="inp5" type="text" name="playerimg" placeholder="Enter player image url.." required>
                 <p>Enter Player Team</p>
                 <select id="inp6" type="text" name="teamSelect" required>
     
     
                 </select>
     
                 <button type="submit">Add The Player</button>
             </form>
     
         </div>
    </main>

    <footer>
        <div><h4> Teams IPL 2023</h4></div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="index.js"></script>
    <script src="addPlayer.js"></script>
</body>
</html>
